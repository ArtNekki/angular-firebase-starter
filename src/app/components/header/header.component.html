<header class="header">
  <div class="header__container container">
    <a href="#" class="header__logo" inlineSVG="/assets/img/svg/building.svg"></a>
    <button type="button" class="header__nav-open" (click)="setNavState(NavState.VISIBLE)">
      <span></span>
    </button>
  </div>
  <nav class="header__nav" [@nav]="navCurrentState">
    <button type="button" class="header__nav-close" (click)="setNavState(NavState.HIDDEN)">&times;</button>
    <app-nav (onClose)="setNavState(NavState.HIDDEN)"></app-nav>
  </nav>
</header>
