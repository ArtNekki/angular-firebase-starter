<nav class="nav">
  <ul class="nav__list">
    <li *ngFor="let item of navItems" class="nav__item">
      <a [routerLink]="['/', item.id]" class="nav__link" (click)="onClose.emit()">{{ item.name }}</a>
    </li>
  </ul>
  <button type="button" class="nav__btn btn">Экстренная помощь</button>
  <div class="nav__item nav__item--profile">
    <div *ngIf="auth.isAuthenticated()" (click)="onClose.emit()">
      <a [routerLink]="'/profile'" class="nav__link nav__link--user">
        <span>Петр Петров</span>
      </a>
      <a class="nav__link" (click)="logout($event)">Выйти</a>
    </div>
    <a *ngIf="!auth.isAuthenticated()" class="nav__link" #login (click)="logout($event)">Авторизоваться</a>
  </div>
</nav>
